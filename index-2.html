        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <section id="productos">
            <div class="carousel-inner">
              <div class="item active">
                <img src="images/presentacion.jpg" alt="Rock your boots">
                <div class="carousel-caption">
                </div>
              </div>
              <div class="item">
                <img src="images/kiss.png" alt="Botitas Kiss, cuero">
                <div class="carousel-caption">
                  <h3><strong>KISS</strong></h3>
                  <p class="text-justify">Descripción: Plataforma de cuero de color negro, con hebilla.</p>
                </div>
              </div>
              <div class="item">
                <img src="images/charol-kiss.png" alt="Botitas Kiss, charol">
                <div class="carousel-caption">
                  <h3>KISS/CHAROL</h3>
                  <p class="text-justify">Descripción: Plataforma de color negro, con charol.</p>
                </div>
              </div>
              <div class="item">
                <img src="images/jagger.png" alt="Sandalias Jagger">
                <div class="carousel-caption">
                  <h3 class="text-muted"><strong>JAGGER</strong></h3>
                  <p class="text-justify">Descripción: Plataforma de cuero negro, taco recto</p>
                </div>
              </div>
              <div class="item">
                <img src="images/combo.png" alt="Sandalias Jagger, Kiss y carteras">
                <div class="carousel-caption">
                </div>
              </div>
            </div>
          </section> 

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
